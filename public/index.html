<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÓKEDEX</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link href="https://fonts.cdnfonts.com/css/pokemon-solid" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
  <header><img src="./img/logo.png" id="logo"></header>

  <div id="app">
    <label for="pokemonInput">Nombre del Pokémon:</label>
    <input type="text" id="pokemonInput" placeholder="Ej. Bulbasaur">
    <button id="capturar">¡CAPTURAR!</button>
    <br>
  
    <!-- Botones par a mostrar pokémon segun su tipo -->
    <button class="typeBtn" data-type="water">Agua</button>
    <button class="typeBtn" data-type="fire">Fuego</button>
    <button class="typeBtn" data-type="steel">Acero</button>
    <button class="typeBtn" data-type="bug">Bicho</button>
    <button class="typeBtn" data-type="dragon">Dragón</button>
    <button class="typeBtn" data-type="electric">Eléctrico</button>
    <button class="typeBtn" data-type="ghost">Fantasma</button>
    <button class="typeBtn" data-type="fairy">Hada</button>
    <button class="typeBtn" data-type="ice">Hielo</button>
    <button class="typeBtn" data-type="fighting">Lucha</button>
    <button class="typeBtn" data-type="normal">Normal</button>
    <button class="typeBtn" data-type="grass">Planta</button>
    <button class="typeBtn" data-type="psychic">Psíquico</button>
    <button class="typeBtn" data-type="rock">Roca</button>
    <button class="typeBtn" data-type="dark">Siniestro</button>
    <button class="typeBtn" data-type="ground">Tierra</button>
    <button class="typeBtn" data-type="poison">Veneno</button>
    <button class="typeBtn" data-type="flying">Volador</button>

    <div id="resultado" class="resultados"></div>
  </div>

  <script src="./scripts/script.js"></script>
</body>
<style>
  body {
    background-image: url('./img/fondo.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-attachment: fixed;
    min-height: 100vh;
    margin: 0;
    font-family: 'Pokemon Solid', sans-serif;
    letter-spacing: 2px;
  }
</style>
</html>
